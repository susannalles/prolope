# Site settings
# These are used to personalize your new site. If you look in the HTML files,
# you will see them accessed via {{ site.title }}, {{ site.email }}, and so on.
# You can create any custom variable you would like, and they will be accessible
# in the templates via {{ site.myvariable }}.
title: El nombre de tu sitio
email: tu_mail@miami.edu
description: > # this means to ignore newlines until "baseurl:"
  Aquí, optativamente, puede ir una descripción sobre el sitio que aparece en la pantalla de bienvenida. Además se usa en los metadatos del "head" para facilitar las búsquedas de Google y para  feed.xml (RSS feed).
baseurl: "/JekyllDemo" # subdirectorio del sitio, e.g. /blog
url: "localhost:4000" # the base hostname & protocol for your site, e.g. http://example.com
twitter_username: twitter_username
github_username:  github_username

# Build settings
markdown: kramdown
theme: minima
gems:
  - jekyll-feed
exclude:
  - Gemfile
  - Gemfile.lock
